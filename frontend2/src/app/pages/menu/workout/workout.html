<div class="flex mt-8">
    <div class="card flex flex-col gap-6 w-full h-240">
        <div class="font-semibold text-xl w-full"></div>
        <p-iconfield iconPosition="left">
            <input pInputText type="text" placeholder="Enter Plan Name"
                   [style]="{'width': '100%', 'height': '40px', 'font-size': '18px' }"
            />

        </p-iconfield>

        <div class="flex flex-col gap-6">
        <div class=" flex flex-row gap-6 w-full h-140">
            <div class=" flex flex-col gap-6 w-500 h-230">
                <div class="font-semibold text-xl mb-4 flex justify-center">
                    SELECTED EXERCISES
                </div>
                <p-table
                    #dt1
                    [value]="customers1"
                    dataKey="id"
                    [rows]="10"
                    [loading]="loading"
                    [rowHover]="true"
                    [showGridlines]="true"
                    [paginator]="true"
                    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
                    responsiveLayout="scroll"

                >

                    <ng-template #caption>
                        <div class="flex justify-between items-center flex-column sm:flex-row ">
                            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                            <p-iconfield iconPosition="left" class="ml-auto">
                                <p-inputicon>
                                    <i class="pi pi-search"></i>
                                </p-inputicon>
                                <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search keyword" />
                            </p-iconfield>
                        </div>
                    </ng-template>
                    <ng-template #header>
                        <tr>
                            <th style="min-width: 12rem">
                                <div class="flex justify-between items-center">
                                    Name
                                    <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-between items-center">
                                    Number Of Sets
                                    <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                                </div>
                            </th>

                            <th style="min-width: 12rem">
                                <div class="flex justify-between items-center">
                                    Number Of Repetitions
                                    <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template #body let-customer>
                        <tr>
                            <td>
                                <input
                                    pInputText
                                    type="text"
                                    [(ngModel)]="customer.name"
                                    class="w-full"
                                />
                            </td>
                            <td>
                                <div class="flex items-center gap-2">
                                    <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" width="30" />
                                    <span>{{ customer.country.name }}</span>
                                </div>
                            </td>
                            <td>
                                <div class="flex items-center gap-2">
                                    <img [alt]="customer.representative.name" src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ customer.representative.image }}" width="32" style="vertical-align: middle" />
                                    <span class="image-text">{{ customer.representative.name }}</span>
                                </div>
                            </td>
                            <td>
                                {{ customer.date | date: 'MM/dd/yyyy' }}
                            </td>
                            <td>
                                {{ customer.balance | currency: 'USD' : 'symbol' }}
                            </td>
                            <td>
                                <p-tag [value]="customer.status.toLowerCase()" [severity]="getSeverity(customer.status.toLowerCase())" styleClass="dark:bg-surface-900!" />
                            </td>
                            <td>
                                <p-progressbar [value]="customer.activity" [showValue]="false" [style]="{ height: '0.5rem' }" />
                            </td>
                            <td class="text-center">
                                <p-tag [value]="customer.status.toLowerCase()" [severity]="getSeverity(customer.status.toLowerCase())" styleClass="dark:bg-surface-900!" />
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template #emptymessage>
                        <tr>
                            <td colspan="8">No customers found.</td>
                        </tr>
                    </ng-template>
                    <ng-template #loadingbody>
                        <tr>
                            <td colspan="8">Loading customers data. Please wait.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>

            </div>

            <div class="font-semibold text-xl"></div>
            <p-autocomplete [(ngModel)]="selectedAutoValue" [suggestions]="autoFilteredValue" optionLabel="name" placeholder="SEARCH FOR EXERCISE TO ADD" dropdown multiple display="chip" (completeMethod)="filterCountry($event)" />

            <div class=" flex justify-center ">
            <div class="font-semibold text-xl"></div>
            <div class="flex flex-wrap gap-2">
                <p-button label="SAVE WORKOUT" rounded
                          [style]="{'width': '250px', 'height': '50px', 'font-size': '18px' }"
                          [routerLink]="['/']"
                />
            </div>
            </div>
            <div class=" flex justify-center ">
                <div class="font-semibold text-xl"></div>
                <div class="flex flex-wrap gap-2 mb-10">
                    <p-button label="EXIT WITHOUT SAVING" rounded
                              [style]="{'width': '250px', 'height': '50px', 'font-size': '18px' }"
                              [routerLink]="['/']"
                    />
                </div>
            </div>
    </div>
    </div>
</div>
