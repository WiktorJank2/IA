<div class="flex mt-8">
    <div class="card flex flex-col gap-6 w-full h-230">
        <div class="font-semibold text-xl"></div>
        <div class="flex flex-row gap-20">
            <div class="flex flex-row gap-2">
                <div class="flex flex-col gap-2" >Input Exercise Name
                <label for="firstname2"></label>
                <input pInputText id="firstname2" type="text" placeholder="Name"
                       [style]="{'width':'385px','height': '30px', 'font-size': '15px' }"
                       [(ngModel)]="name"
                />
            </div>
            </div>
            <div class="flex flex-wrap gap-20">
                <div class="flex flex-col gap-2">Select Exercised Muscles
                <label for="lastname2"></label>
                <p-multi-select [options]="muscleOptions"
                                [(ngModel)]="selectedMuscles"
                                optionLabel="label"
                                optionValue="value"
                                placeholder="Select muscles"
                                [style]="{ width: '350px', height: '50px', 'font-size': '16px' }">
                ></p-multi-select>
            </div>
        </div>
            <div class="w-250px"></div>
            <div class="w-250px"></div>
            <div class="w-250px"></div>

            <div class="flex justify-center text-center">
                <div class="font-semibold text-xl mb-4 gap-20">MUSCLES ENGAGED</div>
            </div>
        </div>

        <div class="flex justify-content: space-evenly gap-20 w-full h-full">
            <div class="flex-col gap-5 w-0.3">
                <div>
                    <label for="description">Description</label>
                </div>
                <div>
                    <textarea pTextarea id="description" cols="50" rows="30" [(ngModel)]="description"></textarea>
                </div>
            </div>
            <div class="flex-direction: column w-0.3 h-0.8 ">
                <div class="flex flex-col gap-5 w-100 mb-20">
                    <label for="simR">Simplicity Rating</label>
                    <p-select id="simR"  [options]="simplicityR" optionLabel="label" optionValue="value" placeholder="Select Rating" class="w-full"
                              [style]="{ 'height': '50px', 'font-size': '18px' }"
                              [(ngModel)]="difficultyRating"
                    ></p-select>
                </div>
                <div class="flex flex-col gap-5 w-200px mb-20">
                    <label for="effR">Effectiveness Rating</label>
                    <p-select id="effR" [options]="effectivenessR" optionLabel="label" optionValue="value" placeholder="Select Rating" class="w-full"
                              [style]="{ 'height': '50px', 'font-size': '18px' }"
                              [(ngModel)]="effectivenessRating"
                    ></p-select>
                </div>
                <div class="flex flex-col gap-5 w-10px mb-20">
                    <label for="oveR">Overall Rating</label>
                    <p-select id="oveR" [options]="overallR" optionLabel="label" optionValue="value" placeholder="Select Rating" class="w-full"
                              [style]="{ 'height': '50px', 'font-size': '18px' }"
                              [(ngModel)]="overallRating"
                    ></p-select>
                </div>
                <div class="card flex-col">
                    <div class="flex justify-center gap-8 mb-10">
                        <p-button label="SAVE EXERCISE" rounded
                                  [style]="{'width': '200px', 'height': '40px', 'font-size': '18px' }"
                                  (click)="saveExercise()"
                        />
                    </div>
                    <div class="flex justify-center gap-2">
                        <p-button label="EXIT" rounded
                                  [style]="{'width': '80px', 'height': '40px', 'font-size': '18px' }"
                                  [routerLink]="['/']"
                        />
                    </div>

                </div>
            </div>
            <div class="flex justify-center gap-5">
                <img src="./assets/images/Body-diagram-empty.png" width="600" >
            </div>
        </div>

    </div>
</div>
