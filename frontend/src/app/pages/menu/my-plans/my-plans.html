<div class="card">
    <div class="font-semibold text-xl mb-4">MY PLANS</div>
    <p-table
        #dt1
        [value]="selectedPlans"
        [globalFilterFields]="['name']">
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        ...

    >

        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row ">
                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear()"></button>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalFilter($event)" placeholder="Search keyword" />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Name
                        <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                    </div>
                </th>
                <th>Number of Workouts</th>
                <th style="width: 10rem; text-align: center">
                    Current plan
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-plan>
            <tr>
                <td>
                    {{ plan.name }}
                </td>
                <td>{{ getActiveWorkoutCount(plan) }}
                </td>
                <td>
                    <p-radioButton
                        name="currentPlan"
                        [value]="plan.id"
                        [(ngModel)]="currentPlanId"
                        (onClick)="onCurrentChange(plan)">
                    </p-radioButton>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="8">No plans selected.</td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr>
                <td colspan="8">Loading plans. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
    <div class="flex flex-col">
        <div class="flex justify-center gap-2 mb-10"> </div>
    <div class="flex justify-center mb-15">

        <p-button label="CREATE NEW PLAN" rounded
                  [style]="{'width': '180px', 'height': '50px', 'font-size': '16px' }"
                  [routerLink]="['/menu/plan']"
        />
    </div>

        <div class="flex justify-center gap-2 mb-10">
            <p-button label="SAVE CHANGES" rounded
                      [style]="{'width': '250px', 'height': '50px', 'font-size': '18px' }"
                      (click)="savePlan()"
            />
        </div>
            <div class="flex justify-center gap-2">
        <p-button label="EXIT" rounded
                  [style]="{'width': '80px', 'height': '40px', 'font-size': '15px' }"
                  [routerLink]="['/']"
        />
            </div>

</div>


</div>
