<div class="card">
    <div class="font-semibold text-xl mb-4">SAMPLE PLANS</div>
    <div class="mb-4">
        <p-table
            #dt1
            [value]="plans"
            dataKey="id"
            [rows]="10"
            [loading]="loading"
            [rowHover]="true"
            [showGridlines]="true"
            [paginator]="true"
            [globalFilterFields]="['name']"
            responsiveLayout="scroll"
        >
            <ng-template #caption>
                <div class="flex justify-between items-center flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear()"></button>
                    <p-iconfield iconPosition="left" class="ml-auto">
                        <p-inputicon>
                            <i class="pi pi-search"></i>
                        </p-inputicon>
                        <input pInputText type="text" (input)="onGlobalFilter($event)" placeholder="Search keyword" />
                    </p-iconfield>
                </div>
            </ng-template>

            <ng-template #header>
                <tr>
                    <th>Name</th>
                    <th>Number of Workouts</th>
                </tr>
            </ng-template>

            <ng-template #body let-plan>
                <tr>
                    <td>{{ plan.name }}</td>
                    <td>{{ plan.workoutIds?.length || 0 }}</td>
                </tr>
            </ng-template>

            <ng-template #emptymessage>
                <tr>
                    <td colspan="2">No plans found.</td>
                </tr>
            </ng-template>

            <ng-template #loadingbody>
                <tr>
                    <td colspan="2">Loading plans. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="flex justify-center ">

        <p-button label="EXIT" rounded
                  [style]="{'width': '80px', 'height': '40px', 'font-size': '18px' }"
                  [routerLink]="['/']"
        />
    </div>
</div>
