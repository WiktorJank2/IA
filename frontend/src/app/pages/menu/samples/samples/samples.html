<div class="card">
    <div class="font-semibold text-xl mb-4">SAMPLE PLANS</div>
    <div class="mb-4">
        <p-table
            #dt1
            [value]="plans"
            dataKey="id"
            [rows]="10"
            [loading]="loading"
            [rowHover]="true"
            [showGridlines]="true"
            [paginator]="true"
            [globalFilterFields]="['name']"
            responsiveLayout="scroll">

            <ng-template #caption>
                <div class="flex justify-between items-center flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear()"></button>
                    <p-iconfield iconPosition="left" class="ml-auto">
                        <p-inputicon>
                            <i class="pi pi-search"></i>
                        </p-inputicon>
                        <input pInputText type="text" (input)="onGlobalFilter($event)" placeholder="Search keyword" />
                    </p-iconfield>
                </div>
            </ng-template>

            <ng-template #header>
                <tr>
                    <th>Name</th>
                    <th>Number of Workouts</th>
                    <th>Select plan</th>
                </tr>
            </ng-template>

            <ng-template #body let-plan>
                <tr>
                    <td>
                        <div (click)="openPlan(plan.id)">
                            {{ plan.name }}
                        </div>
                    </td>
                    <td>{{ getActiveWorkoutCount(plan) }}
                    </td>
                    <td class="text-center">
                        <p-checkbox
                            binary="true"
                            [ngModel]="plan.selected"
                            (onChange)="onCheckboxChange($event, plan)">
                        </p-checkbox>
                    </td>
                </tr>
            </ng-template>

            <ng-template #emptymessage>
                <tr>
                    <td colspan="2">No plans found.</td>
                </tr>
            </ng-template>

            <ng-template #loadingbody>
                <tr>
                    <td colspan="2">Loading plans. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="flex flex-col gap-6">

        <div class="flex justify-center gap-2">
            <p-button label="SAVE CHANGES" rounded
                      [style]="{'width': '250px', 'height': '50px', 'font-size': '18px' }"
                      (click)="savePlan()"
            />
        </div>
        <div class="flex justify-center ">
        <p-button label="EXIT" rounded
                  [style]="{'width': '80px', 'height': '40px', 'font-size': '18px' }"
                  [routerLink]="['/']"
        />
        </div>
    </div>
</div>
