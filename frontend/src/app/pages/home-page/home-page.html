<div class="card">
    <div class="font-semibold text-xl mb-4"></div>
    <p-splitter [style]="{ height: '800px' }" [panelSizes]="[50, 50]" [minSizes]="[10, 0]" styleClass="mb-8">
        <ng-template #panel>
            <div class="col flex items-center justify-center"></div>
            <p-splitter layout="vertical" [panelSizes]="[20,40,10,10,10,10]">
                <ng-template #panel>
                    <div class="font-semibold text-xl mb-6 justify-center"></div>
                    <div style="grow: 1;" class="flex justify-center ">
                        <div class="font-semibold text-xl justify-center"></div>
                        <p-autoComplete
                            [(ngModel)]="selectedAutoValue"
                            [suggestions]="autoFilteredValue"
                            (completeMethod)="filterExercise($event)"
                            (onSelect)="onExerciseSelected($event)"
                            placeholder="SEARCH EXERCISES"
                            [style]="{ width: '100%'}"
                            [inputStyle]="{width: '100%', height: '40px', 'font-size': '15px' }">
                        </p-autoComplete>                   </div>

                </ng-template>
                <ng-template #panel>

                    <div class="panel-wrapper">
                        <p-panel header="YOUR WEEK" [toggleable]="false" class="full-panel font-semibold text-xl">
                            <div class="mb-8"></div>
                            <div class="flex flex-col gap-8">
                                <div class=" flex justify-center gap-2">
                                    <img src="./assets/images/Weekdays.png" width="600" height="100">
                                </div>
                                <div class=" flex justify-center gap-2">
                                    <div class="flex flex-row gap-6" *ngIf="currentPlan">
                                        <ng-container *ngFor="let workoutId of currentPlan.workoutIds.slice(0,7)">
                                            <p-button
                                                [style]="{
        width: '65px',
        height: '30px',
        background: workoutsMap.get(workoutId)?.name === 'Rest' ? '#22c55e' : '#ef4444'
      }"
                                                label="">
                                            </p-button>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                        </p-panel>
                    </div>
                </ng-template>
                <ng-template #panel>
                    <div class="flex flex-col items-center justify-center h-full">
                        <div class="font-semibold text-xl mb-4">
                        </div>
                        <p-button
                            label="MY PLANS"
                            severity="secondary"
                            raised
                            [style]="{ 'width': '500px', 'height': '50px', 'font-size': '20px' }"
                            [routerLink]="['/menu/my-plans']"
                        />
                    </div>
                </ng-template>

                <ng-template #panel>
                    <div class="flex flex-col items-center justify-center h-full">
                        <div class="font-semibold text-xl mb-4">
                        </div>
                        <p-button
                            label="SAMPLE PLANS"
                            severity="secondary"
                            raised
                            [style]="{ 'width': '500px', 'height': '50px', 'font-size': '20px' }"
                            [routerLink]="['/menu/samples']"
                        />
                    </div>
                </ng-template>
                <ng-template #panel>
                    <div class="h-full w-full grid place-items-center">
                        <div class="font-semibold text-xl mb-4">
                        </div>
                        <p-button
                            label="ADD EXERCISE"
                            severity="secondary"
                            raised
                            [style]="{ 'width': '500px', 'height': '50px', 'font-size': '20px' }"
                            [routerLink]="['/menu/exercise']"

                        />
                    </div>
                </ng-template>
                <ng-template #panel>
                    <div class="col flex items-center justify-center"></div>
                </ng-template>

            </p-splitter>
        </ng-template>
        <ng-template #panel>
            <p-splitter layout="vertical" [panelSizes]="[0.1,99.9]">
                <ng-template #panel>
                </ng-template>
                <ng-template #panel>
                    <div class="flex justify-center text-center">
                    <div style="grow: 1; font-size: 22px; font-weight: 400;" class="flex flex-col ">CURRENT PLAN OVERVIEW
                        <div class="card">
                            <div class="font-semibold text-xl mb-4"></div>
                            <app-body-canvas [muscleLoad]="muscleLoad"></app-body-canvas>
                        </div>
                    </div>
                    </div>
                </ng-template>
            </p-splitter>
        </ng-template>
    </p-splitter>
</div>
