<div class="card">
    <div class="font-semibold text-xl mb-4"></div>
    <p-splitter [style]="{ height: '800px' }" [panelSizes]="[50, 50]" [minSizes]="[10, 0]" styleClass="mb-8">
        <ng-template #panel>
            <div class="col flex items-center justify-center"></div>
            <p-splitter layout="vertical" [panelSizes]="[20,40,10,10,10,10]">
                <ng-template #panel>
                    <div class="font-semibold text-xl mb-6 justify-center"></div>
                    <div style="grow: 1;" class="flex justify-center ">
                        <div class="font-semibold text-xl mb-4 justify-center"></div>
                        <div class="font-semibold text-xl"></div>
                        <p-autoComplete
                            [(ngModel)]="selectedAutoValue"
                            [suggestions]="autoFilteredValue"
                            (completeMethod)="filterExercise($event)"
                            placeholder="SEARCH EXERCISES">
                        </p-autoComplete>                    </div>

                </ng-template>
                <ng-template #panel>

                    <div class="panel-wrapper">
                        <p-panel header="WEEKLY ACTIVITY" [toggleable]="false" class="full-panel font-semibold text-xl">
                            <div class="mb-8"></div>
                            <div class="flex flex-col gap-8">
                                <div class=" flex justify-center gap-2">
                                <p-image
                                    src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg"
                                    alt="Image"
                                    width="250"
                                />
                                </div>
                                <div class=" flex justify-center gap-2">
                                    <div class="flex flex-wrap gap-2">
                                        <p-button label=""></p-button>
                                        <p-button label=""></p-button>
                                        <p-button label=""></p-button>
                                        <p-button label=""></p-button>
                                        <p-button label=""></p-button>
                                        <p-button label=""></p-button>
                                        <p-button label=""></p-button>
                                    </div>
                                </div>
                            </div>
                        </p-panel>
                    </div>
                </ng-template>
                <ng-template #panel>
                    <div class="flex flex-col items-center justify-center h-full">
                        <div class="font-semibold text-xl mb-4">
                        </div>
                        <p-button
                            label="MY PLANS"
                            severity="secondary"
                            raised
                            [style]="{ 'width': '500px', 'height': '50px', 'font-size': '20px' }"
                            [routerLink]="['/menu/my-plans']"
                        />
                    </div>
                </ng-template>

                <ng-template #panel>
                    <div class="flex flex-col items-center justify-center h-full">
                        <div class="font-semibold text-xl mb-4">
                        </div>
                        <p-button
                            label="SAMPLE PLANS"
                            severity="secondary"
                            raised
                            [style]="{ 'width': '500px', 'height': '50px', 'font-size': '20px' }"
                            [routerLink]="['/menu/samples']"
                        />
                    </div>
                </ng-template>
                <ng-template #panel>
                    <div class="h-full w-full grid place-items-center">
                        <div class="font-semibold text-xl mb-4">
                        </div>
                        <p-button
                            label="ADD EXERCISE"
                            severity="secondary"
                            raised
                            [style]="{ 'width': '500px', 'height': '50px', 'font-size': '20px' }"
                            [routerLink]="['/menu/exercise']"

                        />
                    </div>
                </ng-template>
                <ng-template #panel>
                    <div class="col flex items-center justify-center"></div>
                </ng-template>

            </p-splitter>
        </ng-template>
        <ng-template #panel>
            <p-splitter layout="vertical" [panelSizes]="[1,99]">
                <ng-template #panel>
                </ng-template>
                <ng-template #panel>
                    <div class="flex justify-center">
                    <div style="grow: 1; font-size: 22px; font-weight: 400;" class="flex flex-col ">SELECTED PLAN OVERVIEW
                        <div class="card">
                            <div class="font-semibold text-xl mb-4"></div>
                            <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg" alt="Image" width="250" />
                        </div>
                    </div>
                    </div>
                </ng-template>
            </p-splitter>
        </ng-template>
    </p-splitter>
</div>
